<!-- news/templates/news/signup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup | Samasta Khabar</title>
    <style>
        input, button { border-radius: 20px; padding: 10px; margin: 5px; width: 250px; }
        button { background-color: black; color: white; }
    </style>
</head>

<body>
    <h1>Samasta Khabar</h1>
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <select name="role">
            <option value="client">User</option>
            <option value="reporter">News Reporter</option>
        </select><br>
        <button type="submit">Create an Account</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Login</a>
</body>

</html>
